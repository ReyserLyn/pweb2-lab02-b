<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener código de sesión de Google Meet</title>
    
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Obtener código de sesión de Google Meet</h1>
        <input type="text" id="input-url" placeholder="Ingrese el URL de la sesión. Ejemplo: https://meet.google.com/vph-zjqj-gxf">

        <div class="btns">
            <button onclick="obtenerCodigo()" class="btn-code">Código</button>
            <button onclick="borrarTexto()" class="btn-delete">Borrar</button>
        </div>

        <div id="codigo-sesion"></div>
    </div>

    <script src="ejercicio04.js"></script>
</body>
</html>
